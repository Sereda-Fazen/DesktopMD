actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
    strict_xml: true

extensions:
    enabled:
        - BookIt\Codeception\TestRail\Extension
    config:
        BookIt\Codeception\TestRail\Extension:
            enabled: true                 # When false, don't communicate with TestRail (optional; default: true)
            user: 'yf@itsvit.org'       # A TestRail user (required)
            apikey: 'Iya/aok2CPAHNeDD.z8Z-HsUoXBGmeRNz0KH8IAxi'              # A TestRail API Key (required)
            url: 'https://yftest.testrail.net'
            project: 6                  # TestRail Project ID (required)


extensions:
   enabled:
        - Codeception\Extension\RunFailed
        - Codeception\Extension\Recorder
   config:
        Codeception\Extension\Recorder:
            delete_successful: false

modules:
    config:
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: tests/_data/dump.sql
